<body>
    <h1>Онлайн-редактор кода</h1>
    <div class="editor-container">
        <div class="editor">
            <label for="htmlInput">HTML</label>
            <textarea id="htmlInput" placeholder="Вставьте HTML сюда..."></textarea>
        </div>
        <div class="editor">
            <label for="cssInput">CSS</label>
            <textarea id="cssInput" placeholder="Вставьте CSS сюда..."></textarea>
        </div>
        <div class="editor">
            <label for="jsInput">JavaScript</label>
            <textarea id="jsInput" placeholder="Вставьте JS сюда..."></textarea>
        </div>
    </div>
    <div class="output-section">
        <button id="runButton">Показать результат</button>
        <h2>Результат:</h2>
        <iframe id="output" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
    <button id="themeToggle" class="theme-toggle">☀️</button>
    <div id="error-message" class="error-message"></div>
